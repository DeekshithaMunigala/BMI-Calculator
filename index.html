<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
       
        <p id="text">Enter your Height and Weight below to check your BMI results</p>

        <form>
            <div class="weightIp">
                <p>Enter your weight here (KG)</p>
                <input type="number" id="weight" name="a">
            </div>

            <div class="heightIp">
                <p>Enter your height here (CM)</p>
                <input type="number" id="height" name="b">
            </div>

            <button id="btn">Compute BMI</button>
        </form>
        <div class="text-center" id="result">You BMI results will appear here</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
